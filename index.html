        <div class="container">
            <div class="home">
                <div id="home">
                <h3>HOME</h3>
                </div>

            </div>
            <div class="away">
                <div id="away">
                <h3>AWAY</h3>
                </div>
                <div id="score-card-away">0</div>
                <div class="btns">
                    <button onclick="onea()">+1</button>
